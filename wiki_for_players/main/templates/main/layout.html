{% load static %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>



<body>

    <aside>
        <img src = "static/articles/img/logo.png" alt="Лого">
        <span class="logo">BestWiki</span>
        <h3>Навигация</h3>
        <ul>

            <a href="{% url 'home' %}"><li><i class="bi bi-house-heart"></i>Главная</li></a>
            <a href="{% url 'dead_cells' %}"><li>Dead Cells</li></a>
            <a href="{% url 'hollow_knight' %}"><li>Hollow Knight</li></a>
        </ul>
    </aside>

    <main>

        {% block content %}

        {% endblock %}

    </main>


</body>
</html>
